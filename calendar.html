<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Athena Calendar</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/calendar-styles.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="preloader"><div class="spinner"></div></div>

    <!-- Banner -->
    <div class="banner"><h1>Athena</h1></div>

    <!-- Subtitle -->
    <div class="container mt-4">
      <div class="subtitle">Calendar</div>
      <div class="description" id="subtitle-description">| Visualize and manage your events by day.</div>
      <button id="btnBack" class="btn-back" onclick="window.location.href='index.html'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </button>
    </div>

    <div style="background-color: rgba(59, 59, 59, 0.39); height: 5px; margin-top: 40px; margin-bottom: 80px;"></div>

    <div class="container mt-5" id="calendarcontainer">
      <div class="calendar-controls">
        <div class="d-flex align-items-center gap-4">
          <button id="prevMonth" class="btn">&larr;</button>
          <span id="calendarMonth"></span>
          <button id="nextMonth" class="btn">&rarr;</button>
        </div>
        <button id="btnNewEvent" class="btn" onclick="window.location.href='events.html'">
          <i class="fas fa-plus"></i> Create Event
        </button>
      </div>
      <div id="calendarGrid"></div>
    </div>

    <!-- Modal Novo Evento -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">New Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <form id="eventForm">
            <div class="modal-body">
              <input type="hidden" id="eventId" />
              <div class="mb-3">
                <label for="eventTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="eventTitle" required />
              </div>
              <div class="mb-3">
                <label for="eventDescription" class="form-label">Description</label>
                <textarea class="form-control" id="eventDescription" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="eventDate" required />
              </div>
              <div class="mb-3">
                <label for="eventColor" class="form-label">Color</label>
                <select class="form-select" id="eventColor">
                  <option value="#4a81a8" selected>Blue</option>
                  <option value="#ef476f">Pink</option>
                  <option value="#ffd166">Yellow</option>
                  <option value="#06d69e">Green</option>
                  <option value="#394450">Gray</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary w-100" id="saveEventButton">Save Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div style="background-color: rgba(74, 129, 168, 0.14); height: 40px; margin-top: 40px;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/calendar-crud.js"></script>
    <script src="scripts/loader.js"></script>
  </body>
</html>
