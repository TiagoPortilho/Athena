<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Athena</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/events-styles.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="preloader"><div class="spinner"></div></div>

    <!-- Banner -->
    <div class="banner"><h1>Athena</h1></div>

    <!-- Subtitle -->
    <div class="container mt-4" style="margin-top: 60px !important;">
      <div class="subtitle">Your Events</div>
      <div class="description">| Create and manage your calendar events.</div>
      <div class="d-flex gap-3">
        <button id="btnBack" class="btn-back" onclick="window.location.href='index.html'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to Home
        </button>
        <button class="btn-calendar" onclick="window.location.href='calendar.html'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          View Calendar
        </button>
      </div>
    </div>

    <div style="background-color: rgba(59, 59, 59, 0.39); height: 5px; margin-top: 40px; margin-bottom: 40px;"></div>

    <div class="container mt-4" id="eventsContainer">
      <!-- Header que serÃ¡ controlado via JS -->
      <div class="events-header" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 style="font-size: 2rem;">Events</h2>
          <button class="btn btn-outline-primary" id="btnNewEvent" data-bs-toggle="modal" data-bs-target="#eventModal">+ New Event</button>
        </div>
      </div>
      <div id="eventsList" class="list-group"></div>
    </div>

    <!-- Modal Novo/Editar Evento -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">New Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="eventForm">
            <div class="modal-body">
              <input type="hidden" id="eventId" />
              <div class="mb-3">
                <label for="eventTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="eventTitle" required />
              </div>
              <div class="mb-3">
                <label for="eventDescription" class="form-label">Description</label>
                <textarea class="form-control" id="eventDescription" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="eventDate" required />
              </div>
              <div class="mb-3">
                <label for="eventColor" class="form-label">Color</label>
                <select class="form-select" id="eventColor">
                  <option value="#4a81a8" selected>Blue</option>
                  <option value="#ef476f">Pink</option>
                  <option value="#ffd166">Yellow</option>
                  <option value="#06d69e">Green</option>
                  <option value="#394450">Gray</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary w-100" id="saveEventButton">Save Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div style="background-color: rgba(74, 129, 168, 0.14); height: 40px; margin-top: 40px;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/events-crud.js"></script>
    <script src="scripts/loader.js"></script>
  </body>
</html>
