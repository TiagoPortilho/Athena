<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Athena</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styles.css" />
    
    <style>
      body {
        background-color: #d1d1d1;
      }

      .banner {
        background-image: url("assets/images/Banner.png");
        background-size: cover;
        background-position: center ;
        width: 100vw;
        min-height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
      }


      .banner h1 {
        font-family: "Megrim", sans-serif;
        color: #0b558a;
        font-size: 96px;
      }

      .subtitle {
        font-family: "Zen Kurenaido", sans-serif;
        font-size: 50px;
        color: #394450;
      }

      .description {
        font-family: "Zen Kurenaido", sans-serif;
        font-size: 25px;
        color: #4a81a8;
      }

      .card-title {
        font-family: "Zen Kurenaido", sans-serif;
        font-size: 23px;
        color: #394450;
      }

      .card-body{
        background-color: #d1d1d1;
      }
      .card-img-top {
        border-radius: 10px;
        height: auto;
        width: 100%;
        aspect-ratio: 16 / 9;
        object-fit: cover;
      }

      .card-icon {
        width: 24px;
        height: 24px;
        margin-right: 5px;
      }

      .section {
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <!-- Banner -->
    <div class="banner">
      <h1>Athena</h1>
    </div>

    <!-- Subtitle -->
    <div class="container mt-4">
      <div class="subtitle">Your Athena</div>
      <div class="description">| turn chaos into clarity â€” organize, plan, win.</div>
    </div>


    <!-- Cards -->
    <div class="container section">
      <div class="row g-4">
        <!-- Projects -->
        <div class="col-md-3">
          <div class="card">
            <img src="assets/images/image1.jpeg" class="card-img-top" />
            <div class="card-body">
              <p class="card-title"><img src="https://c.animaapp.com/maelovkf66QMPN/img/folder-filled.svg" class="card-icon" /> Projects</p>
              <p class="card-title"><img src="https://c.animaapp.com/maelovkf66QMPN/img/check-box.svg" class="card-icon" /> Tasks</p>
            </div>
          </div>
        </div>

        <!-- Calendar -->
        <div class="col-md-3">
          <div class="card">
            <img src="assets/images/image2.jpeg" class="card-img-top" />
            <div class="card-body">
              <p class="card-title"><img src="https://c.animaapp.com/maelovkf66QMPN/img/today.svg" class="card-icon" /> Calendar</p>
              <p class="card-title"><img src="https://c.animaapp.com/maelovkf66QMPN/img/stars.svg" class="card-icon" /> Events</p>
            </div>
          </div>
        </div>

        <!-- Resources -->
        <div class="col-md-3">
          <div class="card">
            <img src="assets/images/image3.jpeg" class="card-img-top" />
            <div class="card-body">
              <p class="card-title"><img src="https://c.animaapp.com/maelovkf66QMPN/img/edit.svg" class="card-icon" /> Notes</p>
              <p class="card-title"><img src="https://c.animaapp.com/maelovkf66QMPN/img/bookmark.svg" class="card-icon" /> Resources</p>
            </div>
          </div>
        </div>

        <!-- Finance -->
        <div class="col-md-3">
          <div class="card">
            <img src="assets/images/image4.jpeg" class="card-img-top" />
            <div class="card-body">
              <p class="card-title"><img src="https://c.animaapp.com/maelovkf66QMPN/img/dollar-sign.svg" class="card-icon" /> Finance</p>
              <p class="card-title"><img src="https://c.animaapp.com/maelovkf66QMPN/img/crosshair.svg" class="card-icon" /> Goals</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
