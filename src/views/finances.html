<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Athena</title>
  <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/finances-styles.css" />
</head>
<body>
  <div id="preloader"><div class="spinner"></div></div>
  <div class="banner"><h1>Athena</h1></div>
  
  <div class="container mt-4" style="margin-top: 60px !important;">
    <div class="subtitle">Finances</div>
    <div class="description">| Track your income and expenses.</div>
    <button id="btnBack" class="btn-back" onclick="window.location.href='index.html'">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Home
    </button>
  </div>

  <div style="background-color: rgba(59, 59, 59, 0.39); height: 5px; margin-top: 40px; margin-bottom: 40px;"></div>

  <div class="container mt-4">
    <div class="finances-header">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="summary">
          <div class="balance">
            <span>Balance</span>
            <h3 id="totalBalance">R$ 0,00</h3>
          </div>
          <div class="details">
            <div class="income">
              <span>Income</span>
              <h4 id="totalIncome">R$ 0,00</h4>
            </div>
            <div class="expenses">
              <span>Expenses</span>
              <h4 id="totalExpenses">R$ 0,00</h4>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-primary" id="btnNewTransaction">+ New Transaction</button>
      </div>
    </div>

    <div class="tables-container">
      <div class="table-section income-section">
        <h3>Income</h3>
        <div class="table-responsive">
          <table class="table" id="incomeTable">
            <thead>
              <tr>
                <th>Description</th>
                <th>Value</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td>Total</td>
                <td colspan="2" id="incomeTotalCell">R$ 0,00</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

      <div class="table-section expenses-section">
        <h3>Expenses</h3>
        <div class="table-responsive">
          <table class="table" id="expensesTable">
            <thead>
              <tr>
                <th>Description</th>
                <th>Value</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td>Total</td>
                <td colspan="2" id="expensesTotalCell">R$ 0,00</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Nova/Editar Transação -->
  <div class="modal fade" id="transactionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transactionModalLabel">New Transaction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6L6 18"></path>
              <path d="M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <form id="transactionForm">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Type</label>
              <div class="transaction-type-container">
                <label class="type-option">
                  <input type="radio" name="type" value="income" checked>
                  <span>Income</span>
                </label>
                <label class="type-option">
                  <input type="radio" name="type" value="expense">
                  <span>Expense</span>
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
              <label for="value" class="form-label">Value</label>
              <input type="number" class="form-control" id="value" step="0.01" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100">Save Transaction</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div style="background-color: rgba(74, 129, 168, 0.14); height: 40px; margin-top: 40px;"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- User Interface JS -->
  <script src="../scripts/user-interface/finances-ui.js"></script>
  <script src="../scripts/loader.js"></script>
</body>
</html>
