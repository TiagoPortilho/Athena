<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Athena</title>
  <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/goals-styles.css" />
</head>
<body>
  <div id="preloader"><div class="spinner"></div></div>
  <div class="banner"><h1>Athena</h1></div>
  
  <div class="container mt-4" style="margin-top: 60px !important;">
    <div class="subtitle">Your Goals</div>
    <div class="description">| Track your progress and achieve your dreams.</div>
    <button id="btnBack" class="btn-back" onclick="window.location.href='index.html'">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Home
    </button>
  </div>

  <div style="background-color: rgba(59, 59, 59, 0.39); height: 5px; margin-top: 40px; margin-bottom: 40px;"></div>

  <div class="container mt-4" id="goalsContainer">
    <div class="goals-header" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="font-family: 'Zen Kurenaido', sans-serif; color: #394450; font-size: 2.5rem;">
          Your Goals Journey
        </h2>
        <button class="btn btn-outline-primary" id="btnNewGoal">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          New Goal
        </button>
      </div>
    </div>
    <div id="goalsList" class="list-group"></div>
  </div>

  <!-- Goal Modal -->
  <div class="modal fade" id="goalModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="goalModalLabel">New Goal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="goalForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" required>
                <option value="financial">Financial Goal</option>
                <option value="health">Health & Wellness</option>
                <option value="professional">Professional Goal</option>
                <option value="personal">Personal Development</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="2"></textarea>
            </div>

            <!-- Campos dinâmicos baseados na categoria -->
            <div id="dynamic-fields">
              <!-- Será preenchido via JavaScript -->
            </div>

            <div class="mb-3">
              <label for="deadline" class="form-label">Deadline</label>
              <input type="date" class="form-control" id="deadline" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100" id="saveGoalBtn">Save Goal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div style="background-color: rgba(74, 129, 168, 0.14); height: 40px; margin-top: 40px;"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- User Interface JS -->
  <script src="../scripts/user-interface/goals-ui.js"></script>
  <script src="../scripts/loader.js"></script>
</body>
</html>
