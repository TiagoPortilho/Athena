<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Athena</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/projects-styles.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="preloader"><div class="spinner"></div></div>

    <!-- Banner -->
    <div class="banner"><h1>Athena</h1></div>

    <!-- Subtitle -->
    <div class="container mt-4">
      <div class="subtitle">Your Projects</div>
      <div class="description" id="subtitle-description">| This is where you manage and create your projects.</div>
      <button id="btnBack" class="btn-back" onclick="window.location.href='index.html'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </button>
    </div>

    <div style="background-color: rgba(59, 59, 59, 0.39); height: 5px; margin-top: 40px; margin-bottom: 80px;"></div>

    <!-- Modal Novo Projeto -->
    <div class="container mt-5" id="projectscontainer">
      <div class="position-relative">
        <button id="btnNew" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
        </button>
        <div id="projectGrid" class="row g-4 mt-4"></div>
      </div>
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title" id="projectModalLabel">New Project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <form id="projectForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="2" required></textarea>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                  <option value="not started">Not started</option>
                  <option value="in progress">In progress</option>
                  <option value="done">Done</option>
                </select>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="start_date" class="form-label">Start</label>
                  <input type="date" class="form-control" id="start_date" required />
                </div>
                <div class="col mb-3">
                  <label for="end_date" class="form-label">End</label>
                  <input type="date" class="form-control" id="end_date" required />
                </div>
              </div>
              <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority">
                  <option value="baixa">Low</option>
                  <option value="mÃ©dia">Normal</option>
                  <option value="alta">High</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary w-100" id="savebutton">Save Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    <!-- Modal Detalhes -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title project-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="details-priority"></div>
            <p class="details-description"></p>
            <div class="details-dates">
              <div class="date-item">
                <span class="label">Start date:</span>
                <span class="start-date"></span>
              </div>
              <div class="date-item">
                <span class="label">End date:</span>
                <span class="end-date"></span>
              </div>
            </div>
            <div class="details-status">
              <span class="label">Status:</span>
              <span class="status-value"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="background-color: rgba(74, 129, 168, 0.14); height: 40px; margin-top: 40px;"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CRUD integrado -->
    <script src="../scripts/projects-crud.js"></script>

    <!-- Preloader -->
    <script src="../scripts/loader.js"></script>
  </body>
</html>
