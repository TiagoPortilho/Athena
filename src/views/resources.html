<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Athena</title>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/projects-styles.css" />
    <link rel="stylesheet" href="../styles/resources-styles.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="preloader"><div class="spinner"></div></div>

    <!-- Banner -->
    <div class="banner"><h1>Athena</h1></div>

    <!-- Subtitle -->
    <div class="container mt-4">
      <div class="subtitle">Your Resources</div>
      <div class="description" id="subtitle-description">| Save and organize useful links, images and references.</div>
      <button id="btnBack" class="btn-back" onclick="window.location.href='index.html'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </button>
    </div>

    <div style="background-color: rgba(59, 59, 59, 0.39); height: 5px; margin-top: 40px; margin-bottom: 80px;"></div>

    <!-- Grid e botão flutuante -->
    <div class="container mt-5" id="resourcescontainer">
      <!-- Header que será controlado via JS -->
      <div class="resources-header" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 style="font-size: 2rem;">Resources</h2>
          <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#resourceModal">+ New Resource</button>
        </div>
      </div>
      <div class="position-relative">
        <div id="resourcesGrid" class="row g-4 mt-4"></div>
      </div>
      <!-- Modal Novo Resource -->
      <div class="modal fade" id="resourceModal" tabindex="-1" aria-labelledby="resourceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resourceModalLabel">New Resource</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="resourceForm">
              <div class="modal-body">
                <div class="form-group mb-3">
                  <label for="resourceTitle">Title</label>
                  <input type="text" class="form-control" id="resourceTitle" name="resourceTitle" required 
                         placeholder="Enter resource title">
                </div>
                
                <div class="form-group mb-3">
                  <label for="resourceDescription">Description</label>
                  <textarea class="form-control" id="resourceDescription" name="resourceDescription" rows="3"
                            placeholder="Enter resource description"></textarea>
                </div>
                
                <div class="form-group mb-3">
                  <label for="resourceLink">Link</label>
                  <input type="url" class="form-control" id="resourceLink" name="resourceLink" 
                         placeholder="Enter resource URL">
                </div>
                
                <div class="form-group mb-3">
                  <label for="resourceImage">Image URL</label>
                  <input type="url" class="form-control" id="resourceImage" name="resourceImage" 
                         placeholder="Enter image URL">
                </div>
              </div>
              
              <div class="modal-footer justify-content-center">
                <button type="submit" id="saveResourceButton" class="btn btn-secondary w-100">Save Resource</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div style="background-color: rgba(74, 129, 168, 0.14); height: 40px; margin-top: 40px;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- User Interface JS -->
    <script src="../scripts/user-interface/resources-ui.js"></script>
    <script src="../scripts/loader.js"></script>
  </body>
</html>
